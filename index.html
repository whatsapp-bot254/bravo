<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio Search & Downloader</title>
  <style>
    :root {
      --bg: #0b1220;
      --card: #121a2b;
      --muted: #8aa0 reminds;
      --text: #e7ecf4;
      --accent: #4f7cff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: linear-gradient(120deg, #0b1220, #0e1630);
      color: var(--text);
    }
    header {
      padding: 24px; text-align: center;
    }
    header h1 { margin: 0 0 8px; font-size: 28px; }
    header p { margin: 0; opacity: .85; }
    .container { max-width: 1100px; margin: auto; padding: 16px; }
    .search {
      display: grid; grid-template-columns: 1fr auto auto; gap: 8px;
      background: var(--card); padding: 12px; border-radius: 14px;
    }
    .search input, .search select, .search button {
      padding: 12px 14px; border-radius: 10px; border: 1px solid #26314d;
      background: #0f1730; color: var(--text);
    }
    .search button { background: var(--accent); border: none; cursor: pointer; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 12px; margin-top: 16px; }
