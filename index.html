<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sir bravin Chatbot Interface</title>
    <style>
        /* --- CSS for Basic Styling --- */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #chat-container {
            width: 90%;
            max-width: 500px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        #chat-box {
            height: 400px;
            padding: 15px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            align-self: flex-start;
            background-color: #e9e9eb;
            color: #333;
            border-bottom-left-radius: 5px;
        }

        #input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 16px;
        }

        #send-button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #send-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="chat-box">
        <div class="message bot-message">Hello! How can I help you today?</div>
    </div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>
</div>

<script>
    // --- JavaScript for Chat Logic and API Integration ---

    // 1. **Configuration: REPLACE THESE WITH YOUR ACTUAL API DETAILS**
    const API_ENDPOINT = 'YOUR_CHATBOT_API_ENDPOINT'; // e.g., 'https://api.mychatbot.com/v1/chat'
    const API_KEY = 'YOUR_SECRET_API_KEY'; // If your API requires a key

    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    // Helper function to add a message to the chat box
    function addMessage(text, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        messageDiv.classList.add(`${sender}-message`);
        messageDiv.textContent = text;
        chatBox.appendChild(messageDiv);

        // Scroll to the bottom of the chat box
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Function to handle sending the message and calling the API
    async function sendMessage() {
        const userText = userInput.value.trim();

        if (userText === '') {
            return; // Don't send empty messages
        }

        // 1. Add user message to the chat
        addMessage(userText, 'user');
        userInput.value = ''; // Clear the input field

        try {
            // 2. Prepare the API request (adjust this body to match your API's format)
            const response = await fetch(API_ENDPOINT, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    // Optional: Add your API key if required for authorization
                    'Authorization': `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    // The field your API expects for the user's message
                    message: userText, 
                    user_id: 'unique_user_session_id' // Example: if your API needs a session ID
                })
            });

            if (!response.ok) {
                // Throw an error if the response status is not 200-299
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();

            // 3. Extract the chatbot's response text (adjust this based on your API's response structure)
            // Common example response structures:
            const botResponseText = data.text || data.response || data.choices[0].message.content;

            // 4. Add the bot's response to the chat
            addMessage(botResponseText, 'bot');

        } catch (error) {
            console.error('Error calling chatbot API:', error);
            addMessage('Sorry, I am having trouble connecting to the service.', 'bot');
        }
    }

    // Event listeners to trigger the sendMessage function
    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', function(event) {
        // Trigger sendMessage on 'Enter' key press
        if (event.key === 'Enter') {
            sendMessage();
        }
    });

</script>

</body>
</html>
